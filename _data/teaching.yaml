   title: Data Structures and Algorithms 
   number: CIS 121
   institution: University of Pennsylvania
   term: Fall
   year: 2017
   description: This course introduces undergraduates to the fundamental algorithms and data structures that are used in the field of computer science. We introduce methods for analyzing the complexity of an algorithm and predicting the running time of software. We describe data structures like stacks, queues, lists, trees, priority queues, maps, hash tables and graphs, and we discuss how to implement them efficiently and how to use them effectively in software. Course assignments include of weekly assignments consisting of problem sets and programming exercises in Java, and a larger term project. 
   url: http://www.seas.upenn.edu/~cis121/
   enrollment: 216
   instructor_rating: 1.67
