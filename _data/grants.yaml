   title: Semi-supervised Learning of Multimodal Representations
   awarding_body: DARPA 
   amount: $428k
   start_date: 2019
   end_date: 2022
   status: current
   PI_info: Chris Callison-Burch (PI-UPenn) and Derry Wijaya (Boston University)
   url: 
   abstract: Systems that process text and image can link semantic and real-world knowledge and make better inferences about object-word connections even when linguistic evidence is scarce. Most current multimodal systems are supervised and thus limited to recognizing objects represented in hand-crafted image databases. Starting with knowledge of the mapping between texts and images in existing image databases, we propose a semi-supervised model that can dynamically update and extend this knowledge as it encounters images of new objects. The model will combine learning from both images and captions using matrix completion, and will infer object collocations in images from word collocations in their captions. The model will acquire large-scale vision-to-language mappings that will dynamically update and extend the coverage of existing image databases.
